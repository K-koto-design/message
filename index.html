<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ö–û–õ–ò–ß</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <style>
        :root {
            --vk-blue: #0077ff;
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --text-sec: #8e8e93;
            --my-msg: #0077ff;
            --other-msg: #262629;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* –®–∞–ø–∫–∞ –≤ —Å—Ç–∏–ª–µ iOS */
        header {
            padding: calc(var(--safe-top) + 10px) 16px 10px;
            background: rgba(28, 28, 30, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 0.5px solid #333;
            z-index: 100;
        }
        
        .avatar-main { 
            width: 36px; height: 36px; 
            border-radius: 10px; 
            background: linear-gradient(135deg, #0077ff, #00d2ff); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 700; font-size: 14px;
        }

        .header-center { flex: 1; margin-left: 12px; }
        .header-center b { display: block; font-size: 16px; letter-spacing: -0.3px; }
        .header-center small { color: var(--vk-blue); font-size: 11px; font-weight: 500; }

        /* –û–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ */
        #chat-flow { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px 12px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); /* –ï–ª–µ –∑–∞–º–µ—Ç–Ω—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω */
            background-blend-mode: overlay;
        }
        
        .msg-wrap { display: flex; flex-direction: column; position: relative; max-width: 85%; }
        .msg-wrap.my { align-self: flex-end; }
        .msg-wrap.other { align-self: flex-start; }

        .sender { font-size: 11px; font-weight: 600; margin-bottom: 3px; margin-left: 4px; color: var(--text-sec); }
        .my .sender { display: none; } /* –°–≤–æ—ë –∏–º—è –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º */

        .msg { 
            padding: 8px 14px; 
            border-radius: 18px; 
            font-size: 15px; 
            line-height: 1.35; 
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .my .msg { 
            background: var(--my-msg); 
            border-bottom-right-radius: 4px; 
            color: white;
        }
        .other .msg { 
            background: var(--other-msg); 
            border-bottom-left-radius: 4px; 
        }

        .msg img { max-width: 100%; border-radius: 12px; margin-top: 4px; display: block; }

        /* –ú–µ–Ω—é —Ä–µ–∞–∫—Ü–∏–π –∏ —É–¥–∞–ª–µ–Ω–∏—è */
        .react-menu {
            display: none; position: absolute; top: -45px; background: #2c2c2e;
            border-radius: 20px; padding: 5px 10px; gap: 8px; border: 0.5px solid #444;
            z-index: 1000; box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            align-items: center;
        }
        .react-item { cursor: pointer; font-size: 18px; transition: transform 0.1s; }
        .react-item:active { transform: scale(1.3); }
        .del-btn { color: #ff453a; font-size: 12px; font-weight: 600; padding: 0 5px; }

        /* –ü–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ */
        .input-area { 
            background: #1c1c1e; 
            padding: 8px 12px calc(8px + var(--safe-bottom)); 
            display: flex; align-items: flex-end; gap: 10px;
            border-top: 0.5px solid #333;
        }

        .input-wrap { 
            flex: 1; 
            background: #2c2c2e; 
            border-radius: 20px; 
            padding: 8px 15px;
            min-height: 38px;
            display: flex; align-items: center;
        }
        
        #msg-input {
            width: 100%; background: transparent; border: none; color: white;
            font-size: 16px; padding: 0;
        }

        .icon-btn { 
            color: var(--vk-blue); 
            width: 34px; height: 34px; 
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }

        /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
        #auth-screen { 
            position: fixed; inset: 0; background: var(--bg); 
            z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 40px;
        }
        .login-box { width: 100%; max-width: 300px; }
        .login-box h1 { font-size: 32px; font-weight: 800; margin-bottom: 30px; text-align: center; }
        .login-box input { 
            width: 100%; padding: 16px; border-radius: 14px; border: none; 
            background: var(--card); color: white; margin-bottom: 12px; font-size: 16px;
            text-align: center;
        }
        .login-box button { 
            width: 100%; padding: 16px; border-radius: 14px; border: none; 
            background: var(--vk-blue); color: white; font-weight: 700; font-size: 16px;
        }

        .bubble { 
            background: rgba(44, 44, 46, 0.8); 
            border: 1px solid transparent;
            border-radius: 12px; padding: 2px 6px; font-size: 11px; 
            margin-top: -5px; z-index: 5; align-self: flex-start;
        }
        .my .bubble { align-self: flex-end; }
        .bubble.active { border-color: var(--vk-blue); background: #3a3a3c; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="login-box">
            <h1>–ö–û–õ–ò–ß</h1>
            <input type="text" id="user-name" placeholder="–ò–º—è">
            <input type="password" id="user-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="handleLogin()">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <header>
        <div class="profile-info" style="display:flex; align-items:center;">
            <div class="avatar-main" id="my-avatar">?</div>
            <div class="header-center">
                <b>–ö–û–¢–û–ë–ê–ù–ö</b>
                <small id="online-list">–í —Å–µ—Ç–∏: ...</small>
            </div>
        </div>
        <div onclick="logout()" style="color:var(--text-sec); font-size: 14px; font-weight: 500;">–í—ã–π—Ç–∏</div>
    </header>

    <div id="chat-flow"></div>

    <div class="input-area">
        <label class="icon-btn">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke-linecap="round"/></svg>
            <input type="file" id="file-input" hidden accept="image/*" onchange="uploadFile(this)">
        </label>
        <div class="input-wrap">
            <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ" autocomplete="off">
        </div>
        <div class="icon-btn" onclick="sendMsg()">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </div>
    </div>

    <script>
        // –¢–í–û–ò –ö–õ–Æ–ß–ò (–°–®–ê)
        const firebaseConfig = {
            apiKey: "AIzaSyARNjukxBwGfbODNpYRDowRg5ftB9qtZSU",
            authDomain: "message-65b09.firebaseapp.com",
            projectId: "message-65b09",
            storageBucket: "message-65b09.firebasestorage.app",
            messagingSenderId: "251547828052",
            appId: "1:251547828052:web:cee4f2b765d50e8572d2c1",
            databaseURL: "https://message-65b09-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const rdb = firebase.database();
        const storage = firebase.storage().ref('chat_media');
        const chatDb = rdb.ref('messages');
        const usersDb = rdb.ref('users');
        const onlineDb = rdb.ref('online');

        let user = JSON.parse(localStorage.getItem('max_session'));

        if(user) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('my-avatar').innerText = user.name[0].toUpperCase();
            initPresence();
            initChat();
        }

        async function handleLogin() {
            const n = document.getElementById('user-name').value.trim();
            const p = document.getElementById('user-pass').value.trim();
            if(!n || !p) return;

            const loginKey = n.toLowerCase();
            const snap = await usersDb.child(loginKey).once('value');
            const data = snap.val();

            if(data) {
                if(data.password === p) {
                    localStorage.setItem('max_session', JSON.stringify(data));
                    location.reload();
                } else { alert("–ü–∞—Ä–æ–ª—å –Ω–µ —Ç–æ—Ç!"); }
            } else {
                const newUser = { id: 'u' + Date.now(), name: n, password: p };
                await usersDb.child(loginKey).set(newUser);
                localStorage.setItem('max_session', JSON.stringify(newUser));
                location.reload();
            }
        }

        function initPresence() {
            const myRef = onlineDb.child(user.id);
            rdb.ref('.info/connected').on('value', s => {
                if(s.val()) { myRef.onDisconnect().remove(); myRef.set(user.name); }
            });
            onlineDb.on('value', s => {
                const names = []; s.forEach(c => names.push(c.val()));
                document.getElementById('online-list').innerText = names.length > 0 ? "–í —Å–µ—Ç–∏: " + names.join(", ") : "–ù–∏–∫–æ–≥–æ –Ω–µ—Ç";
            });
        }

        function logout() { onlineDb.child(user.id).remove(); localStorage.clear(); location.reload(); }

        function toggleMenu(k) {
            const el = document.getElementById('menu-' + k);
            const isVis = el.style.display === 'flex';
            document.querySelectorAll('.react-menu').forEach(m => m.style.display = 'none');
            if(!isVis) el.style.display = 'flex';
        }

        function deleteMsg(k) { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) chatDb.child(k).remove(); }

        function addReact(k, e) {
            const ref = chatDb.child(k + '/reactions');
            ref.once('value', s => {
                let r = s.val() || {};
                for(let key in r) { if(r[key][user.id]) delete r[key][user.id]; if(!Object.keys(r[key]).length) delete r[key]; }
                if(!s.child(e).child(user.id).exists()) { if(!r[e]) r[e] = {}; r[e][user.id] = true; }
                ref.set(r);
            });
            document.getElementById('menu-' + k).style.display = 'none';
        }

        function initChat() {
            chatDb.limitToLast(50).on('value', snap => {
                const flow = document.getElementById('chat-flow');
                flow.innerHTML = "";
                snap.forEach(child => {
                    const m = child.val(); const k = child.key; const isMy = m.uid === user.id;
                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrap ${isMy ? 'my' : 'other'}`;
                    
                    let html = `
                        ${!isMy ? `<span class="sender">${m.user}</span>` : ''}
                        <div class="react-menu" id="menu-${k}">
                            <span class="react-item" onclick="addReact('${k}','‚ù§Ô∏è')">‚ù§Ô∏è</span>
                            <span class="react-item" onclick="addReact('${k}','üëç')">üëç</span>
                            <span class="react-item" onclick="addReact('${k}','üî•')">üî•</span>
                            ${isMy ? `<span class="del-btn" onclick="deleteMsg('${k}')">–£–¥–∞–ª–∏—Ç—å</span>` : ''}
                        </div>
                        <div class="msg" onclick="toggleMenu('${k}')">
                            ${m.type === 'text' ? `<div>${m.text}</div>` : `<img src="${m.url}">`}
                        </div>
                    `;

                    if(m.reactions) {
                        html += `<div style="display:flex; gap:3px; flex-wrap:wrap; margin-top:-4px; z-index:10; justify-content:${isMy?'flex-end':'flex-start'}">`;
                        for(let e in m.reactions) {
                            const count = Object.keys(m.reactions[e]).length;
                            const act = m.reactions[e][user.id] ? 'active' : '';
                            html += `<div class="bubble ${act}" onclick="event.stopPropagation(); addReact('${k}','${e}')">${e} ${count}</div>`;
                        }
                        html += `</div>`;
                    }
                    wrap.innerHTML = html; flow.appendChild(wrap);
                });
                flow.scrollTop = flow.scrollHeight;
            });
        }

        function sendMsg() {
            const i = document.getElementById('msg-input'); if(!i.value.trim()) return;
            chatDb.push({ uid: user.id, user: user.name, text: i.value, type: 'text', ts: Date.now() });
            i.value = "";
        }

        async function uploadFile(el) {
            const file = el.files[0]; if(!file) return;
            const btn = el.parentElement;
            btn.style.opacity = '0.3';
            const ref = storage.child(Date.now() + '.jpg');
            await ref.put(file);
            const url = await ref.getDownloadURL();
            chatDb.push({ uid: user.id, user: user.name, url: url, type: 'img', ts: Date.now() });
            btn.style.opacity = '1';
        }

        document.getElementById('msg-input').onkeypress = e => { if(e.key === 'Enter') sendMsg(); };
    </script>
</body>
</html>
