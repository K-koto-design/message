<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MAX Messenger</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/144/cloud-lightning.png">

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <style>
        :root {
            --vk-blue: #0077ff;
            --bg: #0a0a0a;
            --card: #1c1c1e;
            --text: #ffffff;
            --text-sec: #8e8e93;
            --my-msg: #0077ff;
            --other-msg: #2c2c2e;
        }

        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Шапка в стиле MAX */
        header {
            padding: 12px 16px;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 0.5px solid #333;
            padding-top: calc(12px + env(safe-area-inset-top));
            z-index: 100;
        }
        .profile-info { display: flex; align-items: center; gap: 10px; }
        .avatar-main { width: 36px; height: 36px; border-radius: 12px; background: var(--vk-blue); display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* Лента сообщений */
        #chat-flow {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: var(--bg);
        }

        .msg {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
        }
        .msg.my { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: var(--other-msg); border-bottom-left-radius: 4px; }
        
        .sender { font-size: 11px; font-weight: 600; margin-bottom: 2px; opacity: 0.7; display: block; }
        .msg img, .msg video { max-width: 100%; border-radius: 12px; margin-top: 5px; display: block; }

        /* Панель ввода */
        .input-area {
            background: var(--card);
            padding: 10px 15px calc(10px + env(safe-area-inset-bottom));
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .input-wrap {
            flex: 1;
            background: #2c2c2e;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 16px;
        }
        .action-btn { color: var(--vk-blue); cursor: pointer; display: flex; align-items: center; }

        /* Экран входа */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .login-box { width: 100%; max-width: 320px; text-align: center; }
        .login-box h1 { font-size: 32px; margin-bottom: 10px; }
        .login-box input {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            background: var(--card); color: white; margin-bottom: 15px; font-size: 16px;
        }
        .login-box button {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            background: var(--vk-blue); color: white; font-weight: bold; font-size: 16px;
        }

        /* Загрузчик */
        #progress {
            position: fixed; top: 0; left: 0; height: 3px; background: var(--vk-blue);
            width: 0%; z-index: 2000; transition: 0.3s;
        }
    </style>
</head>
<body>

    <div id="progress"></div>

    <div id="auth-screen">
        <div class="login-box">
            <div style="font-size: 50px; margin-bottom: 20px;">⚡️</div>
            <h1>MAX</h1>
            <p style="color: var(--text-sec); margin-bottom: 30px;">Новый русский мессенджер</p>
            <input type="text" id="user-name" placeholder="Введите имя">
            <button onclick="login()">Продолжить</button>
        </div>
    </div>

    <header>
        <div class="profile-info">
            <div class="avatar-main" id="my-avatar">M</div>
            <div>
                <b id="display-name">MAX Chat</b><br>
                <small style="color: var(--text-sec);">общий чат</small>
            </div>
        </div>
        <div class="action-btn" onclick="location.reload()">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-18C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/></svg>
        </div>
    </header>

    <div id="chat-flow"></div>

    <div class="input-area">
        <label class="action-btn">
            <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            <input type="file" id="file-input" hidden accept="image/*,video/*" onchange="uploadFile(this)">
        </label>
        
        <div class="input-wrap">
            <input type="text" id="msg-input" placeholder="Сообщение">
        </div>

        <div class="action-btn" onclick="sendMsg()">
            <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA3J7KnUgxUHZigwRKmndm7xyxJeeLCrxg",
            databaseURL: "https://webapp-b7149-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "webapp-b7149.appspot.com",
            projectId: "webapp-b7149",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('max_global_chat');
        const storage = firebase.storage().ref('chat_media');

        let user = JSON.parse(localStorage.getItem('max_user_profile'));

        if(user) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('my-avatar').innerText = user.name[0];
            initChat();
        }

        function login() {
            const name = document.getElementById('user-name').value.trim();
            if(!name) return;
            user = { id: 'u' + Date.now(), name: name };
            localStorage.setItem('max_user_profile', JSON.stringify(user));
            location.reload();
        }

        function initChat() {
            db.limitToLast(50).on('value', snap => {
                const flow = document.getElementById('chat-flow');
                flow.innerHTML = "";
                snap.forEach(child => {
                    const m = child.val();
                    const isMy = m.uid === user.id;
                    
                    let content = `<span class="sender">${m.user}</span>`;
                    if(m.type === 'text') content += `<div>${m.text}</div>`;
                    if(m.type === 'img') content += `<img src="${m.url}" onclick="window.open('${m.url}')">`;
                    if(m.type === 'vid') content += `<video src="${m.url}" controls></video>`;

                    const div = document.createElement('div');
                    div.className = `msg ${isMy ? 'my' : 'other'}`;
                    div.innerHTML = content;
                    flow.appendChild(div);
                });
                flow.scrollTop = flow.scrollHeight;
            });
        }

        function sendMsg() {
            const inp = document.getElementById('msg-input');
            if(!inp.value.trim()) return;
            db.push({ uid: user.id, user: user.name, text: inp.value, type: 'text', time: Date.now() });
            inp.value = "";
        }

        async function uploadFile(el) {
            const file = el.files[0];
            if(!file) return;

            const progress = document.getElementById('progress');
            progress.style.width = '10%';

            const ref = storage.child(Date.now() + '_' + file.name);
            const task = ref.put(file);

            task.on('state_changed', 
                s => progress.style.width = (s.bytesTransferred / s.totalBytes * 100) + '%',
                e => alert('Ошибка загрузки'),
                () => {
                    task.snapshot.ref.getDownloadURL().then(url => {
                        const type = file.type.includes('image') ? 'img' : 'vid';
                        db.push({ uid: user.id, user: user.name, url: url, type: type, time: Date.now() });
                        progress.style.width = '0%';
                    });
                }
            );
        }

        document.getElementById('msg-input').onkeypress = e => { if(e.key === 'Enter') sendMsg(); };
    </script>
</body>
</html>
