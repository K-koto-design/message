<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>КОЛИЧ</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <style>
        :root {
            --vk-blue: #0077ff;
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --text-sec: #8e8e93;
            --my-msg: #0077ff;
            --other-msg: #262629;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* Исправленная шапка: опустил ниже для iPhone */
        header {
            padding: calc(env(safe-area-inset-top) + 25px) 16px 12px;
            background: rgba(20, 20, 22, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 0.5px solid #2c2c2e;
            z-index: 100;
        }
        
        .avatar-main { 
            width: 40px; height: 40px; 
            border-radius: 12px; 
            background: var(--vk-blue); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 700;
        }

        .header-center { flex: 1; margin-left: 12px; }
        .header-center b { display: block; font-size: 17px; letter-spacing: -0.4px; }
        .status-row { display: flex; flex-direction: column; gap: 1px; }
        .online-text { color: var(--vk-blue); font-size: 12px; font-weight: 500; }
        .typing-text { color: var(--text-sec); font-size: 11px; font-style: italic; min-height: 13px; }

        #chat-flow { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px 12px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            background: var(--bg); /* Убрал фоновый паттерн */
        }
        
        .msg-wrap { display: flex; flex-direction: column; max-width: 85%; }
        .msg-wrap.my { align-self: flex-end; }
        .msg-wrap.other { align-self: flex-start; }

        .sender { font-size: 11px; font-weight: 600; margin: 0 0 3px 4px; color: var(--text-sec); }
        .my .sender { display: none; }

        .msg { 
            padding: 10px 15px; 
            border-radius: 20px; 
            font-size: 16px; 
            line-height: 1.4; 
        }
        .my .msg { background: var(--my-msg); border-bottom-right-radius: 4px; }
        .other .msg { background: var(--other-msg); border-bottom-left-radius: 4px; }
        .msg img { max-width: 100%; border-radius: 12px; display: block; }

        /* Панель ввода */
        .input-area { 
            background: #141416; 
            padding: 10px 12px calc(15px + env(safe-area-inset-bottom)); 
            display: flex; align-items: center; gap: 12px;
            border-top: 0.5px solid #2c2c2e;
        }

        .input-wrap { 
            flex: 1; 
            background: #262629; 
            border-radius: 22px; 
            padding: 10px 16px;
        }
        
        #msg-input {
            width: 100%; background: transparent; border: none; color: white;
            font-size: 16px; outline: none;
        }

        .icon-btn { color: var(--vk-blue); display: flex; align-items: center; justify-content: center; }

        /* Реакции */
        .react-menu {
            display: none; position: absolute; top: -45px; background: #2c2c2e;
            border-radius: 20px; padding: 6px 12px; gap: 10px; border: 0.5px solid #444;
            z-index: 1000;
        }
        .del-btn { color: #ff453a; font-size: 12px; font-weight: 600; padding-left: 8px; border-left: 1px solid #444; }

        #auth-screen { 
            position: fixed; inset: 0; background: var(--bg); 
            z-index: 10000; display: flex; align-items: center; justify-content: center; 
        }
        .login-box { width: 80%; max-width: 300px; text-align: center; }
        .login-box input { 
            width: 100%; padding: 16px; border-radius: 16px; border: none; 
            background: var(--card); color: white; margin-bottom: 12px; font-size: 16px; text-align: center;
        }
        .login-box button { 
            width: 100%; padding: 16px; border-radius: 16px; border: none; 
            background: var(--vk-blue); color: white; font-weight: 700;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="login-box">
            <h1 style="font-size: 36px; margin-bottom: 30px;">КОЛИЧ</h1>
            <input type="text" id="user-name" placeholder="Имя">
            <input type="password" id="user-pass" placeholder="Пароль">
            <button onclick="handleLogin()">Войти</button>
        </div>
    </div>

    <header>
        <div style="display:flex; align-items:center;">
            <div class="avatar-main" id="my-avatar">?</div>
            <div class="header-center">
                <b>КОТОБАНК</b>
                <div class="status-row">
                    <span class="online-text" id="online-list">Загрузка...</span>
                    <span class="typing-text" id="typing-indicator"></span>
                </div>
            </div>
        </div>
        <div onclick="logout()" style="color:var(--text-sec); font-size: 14px;">Выйти</div>
    </header>

    <div id="chat-flow"></div>

    <div class="input-area">
        <label class="icon-btn">
            <svg width="28" height="28" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke-linecap="round"/></svg>
            <input type="file" id="file-input" hidden accept="image/*" onchange="uploadFile(this)">
        </label>
        <div class="input-wrap">
            <input type="text" id="msg-input" placeholder="Сообщение" autocomplete="off" oninput="handleTyping()">
        </div>
        <div class="icon-btn" onclick="sendMsg()">
            <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyARNjukxBwGfbODNpYRDowRg5ftB9qtZSU",
            authDomain: "message-65b09.firebaseapp.com",
            projectId: "message-65b09",
            storageBucket: "message-65b09.firebasestorage.app",
            messagingSenderId: "251547828052",
            appId: "1:251547828052:web:cee4f2b765d50e8572d2c1",
            databaseURL: "https://message-65b09-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const rdb = firebase.database();
        const storage = firebase.storage().ref('chat_media');
        const chatDb = rdb.ref('messages');
        const usersDb = rdb.ref('users');
        const onlineDb = rdb.ref('online');
        const typingDb = rdb.ref('typing');

        let user = JSON.parse(localStorage.getItem('max_session'));
        let typingTimeout;

        if(user) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('my-avatar').innerText = user.name[0].toUpperCase();
            initPresence();
            initChat();
            initTypingListener();
        }

        async function handleLogin() {
            const n = document.getElementById('user-name').value.trim();
            const p = document.getElementById('user-pass').value.trim();
            if(!n || !p) return;
            const loginKey = n.toLowerCase();
            const snap = await usersDb.child(loginKey).once('value');
            const data = snap.val();
            if(data) {
                if(data.password === p) { localStorage.setItem('max_session', JSON.stringify(data)); location.reload(); }
                else { alert("Пароль неверный"); }
            } else {
                const newUser = { id: 'u' + Date.now(), name: n, password: p };
                await usersDb.child(loginKey).set(newUser);
                localStorage.setItem('max_session', JSON.stringify(newUser));
                location.reload();
            }
        }

        function initPresence() {
            const myRef = onlineDb.child(user.id);
            rdb.ref('.info/connected').on('value', s => {
                if(s.val()) { myRef.onDisconnect().remove(); myRef.set(user.name); }
            });
            onlineDb.on('value', s => {
                const names = []; s.forEach(c => names.push(c.val()));
                document.getElementById('online-list').innerText = names.length > 0 ? "В сети: " + names.join(", ") : "Никого нет";
            });
        }

        // Логика "Кто-то печатает"
        function handleTyping() {
            typingDb.child(user.id).set(user.name);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => { typingDb.child(user.id).remove(); }, 2000);
        }

        function initTypingListener() {
            typingDb.on('value', s => {
                const typers = [];
                s.forEach(c => { if(c.key !== user.id) typers.push(c.val()); });
                const el = document.getElementById('typing-indicator');
                el.innerText = typers.length > 0 ? typers.join(", ") + " печатает..." : "";
            });
        }

        function logout() { onlineDb.child(user.id).remove(); typingDb.child(user.id).remove(); localStorage.clear(); location.reload(); }

        function toggleMenu(k) {
            const el = document.getElementById('menu-' + k);
            const isVis = el.style.display === 'flex';
            document.querySelectorAll('.react-menu').forEach(m => m.style.display = 'none');
            if(!isVis) el.style.display = 'flex';
        }

        function deleteMsg(k) { if(confirm("Удалить?")) chatDb.child(k).remove(); }

        function initChat() {
            chatDb.limitToLast(50).on('value', snap => {
                const flow = document.getElementById('chat-flow');
                flow.innerHTML = "";
                snap.forEach(child => {
                    const m = child.val(); const k = child.key; const isMy = m.uid === user.id;
                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrap ${isMy ? 'my' : 'other'}`;
                    wrap.innerHTML = `
                        ${!isMy ? `<span class="sender">${m.user}</span>` : ''}
                        <div class="react-menu" id="menu-${k}">
                            <span onclick="deleteMsg('${k}')" class="del-btn">Удалить</span>
                        </div>
                        <div class="msg" onclick="toggleMenu('${k}')">
                            ${m.type === 'text' ? `<div>${m.text}</div>` : `<img src="${m.url}">`}
                        </div>
                    `;
                    flow.appendChild(wrap);
                });
                flow.scrollTop = flow.scrollHeight;
            });
        }

        function sendMsg() {
            const i = document.getElementById('msg-input'); if(!i.value.trim()) return;
            chatDb.push({ uid: user.id, user: user.name, text: i.value, type: 'text' });
            typingDb.child(user.id).remove();
            i.value = "";
        }

        async function uploadFile(el) {
            const file = el.files[0]; if(!file) return;
            const ref = storage.child(Date.now() + '.jpg');
            await ref.put(file);
            const url = await ref.getDownloadURL();
            chatDb.push({ uid: user.id, user: user.name, url: url, type: 'img' });
        }

        document.getElementById('msg-input').onkeypress = e => { if(e.key === 'Enter') sendMsg(); };
    </script>
</body>
</html>
