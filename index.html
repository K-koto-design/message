<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MAX Messenger</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #101921;
            --card-bg: #1c2733;
            --accent: #2ea6f3;
            --text-main: #ffffff;
            --text-sec: #7f91a4;
            --msg-my: #2b5278;
            --msg-other: #182533;
            --search-bg: #24303d;
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* HEADER */
        header { 
            padding: 12px 16px; 
            background: var(--card-bg); 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            padding-top: calc(12px + env(safe-area-inset-top));
            z-index: 10;
        }
        .search-bar-wrap {
            flex: 1;
            position: relative;
        }
        .search-bar-wrap input {
            width: 100%;
            background: var(--search-bg);
            border: none;
            border-radius: 8px;
            padding: 8px 12px 8px 35px;
            color: white;
            outline: none;
            font-size: 15px;
        }
        .search-bar-wrap .material-icons {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--text-sec);
        }

        /* LISTS */
        .list-container { flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #121b25;
        }
        .item:active { background: #24303d; }
        .avatar {
            width: 48px; height: 48px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px;
        }
        .info { flex: 1; }
        .info h4 { margin: 0; font-size: 16px; font-weight: 500; }
        .info p { margin: 2px 0 0; font-size: 13px; color: var(--text-sec); }

        /* CHAT WINDOW */
        #chat-window {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 100;
            display: none; flex-direction: column;
            padding-top: env(safe-area-inset-top);
        }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .bubble {
            max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 15px;
            position: relative; line-height: 1.4;
        }
        .bubble.my { align-self: flex-end; background: var(--msg-my); border-bottom-right-radius: 2px; }
        .bubble.other { align-self: flex-start; background: var(--msg-other); border-bottom-left-radius: 2px; }
        
        .input-area {
            background: var(--card-bg);
            padding: 8px 12px calc(8px + env(safe-area-inset-bottom));
            display: flex; align-items: center; gap: 10px;
        }
        .input-area input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 10px; font-size: 16px; outline: none;
        }

        /* TABS */
        .tabs {
            position: fixed; bottom: 0; width: 100%;
            height: calc(60px + env(safe-area-inset-bottom));
            background: var(--card-bg);
            display: flex; border-top: 1px solid #121b25;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .tab-btn {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: var(--text-sec); font-size: 11px;
        }
        .tab-btn.active { color: var(--accent); }

        /* AUTH */
        #auth {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-box { background: var(--card-bg); padding: 25px; border-radius: 15px; width: 100%; max-width: 320px; text-align: center; }
        .auth-box input { width: 100%; padding: 12px; border-radius: 8px; border: none; background: var(--search-bg); color: white; margin: 15px 0; }
        .auth-box button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: var(--accent); color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth">
        <div class="auth-box">
            <h2>MAX Messenger</h2>
            <input type="text" id="nick" placeholder="Введите ваш ник">
            <button onclick="login()">Войти</button>
        </div>
    </div>

    <header id="main-header">
        <div class="search-bar-wrap">
            <span class="material-icons">search</span>
            <input type="text" id="contact-search" placeholder="Поиск контактов или групп..." oninput="filterList()">
        </div>
        <button onclick="logout()" style="color:var(--text-sec); font-size:12px">ВЫХОД</button>
    </header>

    <div id="contacts-list" class="list-container"></div>
    <div id="groups-list" class="list-container" style="display:none"></div>

    <div class="tabs">
        <div class="tab-btn active" onclick="switchTab('contacts', this)">
            <span class="material-icons">person</span><span>Контакты</span>
        </div>
        <div class="tab-btn" onclick="switchTab('groups', this)">
            <span class="material-icons">groups</span><span>Группы</span>
        </div>
    </div>

    <div id="chat-window">
        <header style="padding-top:10px">
            <span class="material-icons" onclick="closeChat()" style="cursor:pointer">arrow_back</span>
            <b id="chat-name">Чат</b>
        </header>
        <div id="messages"></div>
        <div class="input-area">
            <span class="material-icons" style="color:var(--text-sec)">add</span>
            <input type="text" id="msg-input" placeholder="Сообщение">
            <span class="material-icons" style="color:var(--accent)" onclick="send()">send</span>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA3J7KnUgxUHZigwRKmndm7xyxJeeLCrxg",
            databaseURL: "https://webapp-b7149-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "webapp-b7149",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let me = JSON.parse(localStorage.getItem('pro_user'));
        let activeChat = null;
        let isG = false;

        if(me) { document.getElementById('auth').style.display='none'; init(); }

        function login() {
            const n = document.getElementById('nick').value.trim();
            if(!n) return;
            me = { uid: 'u'+Date.now(), name: n };
            db.ref('users/'+me.uid).set(me);
            localStorage.setItem('pro_user', JSON.stringify(me));
            location.reload();
        }

        function logout() { localStorage.clear(); location.reload(); }

        function init() {
            loadContacts();
            loadGroups();
        }

        function loadContacts() {
            db.ref('users').on('value', s => {
                const container = document.getElementById('contacts-list');
                container.innerHTML = "";
                s.forEach(child => {
                    const u = child.val();
                    if(u.uid === me.uid) return;
                    container.innerHTML += `
                        <div class="item contact-item" data-name="${u.name.toLowerCase()}" onclick="openChat('${u.uid}', '${u.name}', false)">
                            <div class="avatar">${u.name[0]}</div>
                            <div class="info"><h4>${u.name}</h4><p>Был(а) недавно</p></div>
                        </div>`;
                });
            });
        }

        function loadGroups() {
            db.ref('groups').on('value', s => {
                const container = document.getElementById('groups-list');
                container.innerHTML = "";
                s.forEach(child => {
                    const g = child.val();
                    container.innerHTML += `
                        <div class="item group-item" data-name="${g.name.toLowerCase()}" onclick="openChat('${child.key}', '${g.name}', true)">
                            <div class="avatar" style="background:#507da0">#</div>
                            <div class="info"><h4>${g.name}</h4><p>Групповой чат</p></div>
                        </div>`;
                });
            });
        }

        // ПОИСК
        function filterList() {
            const query = document.getElementById('contact-search').value.toLowerCase();
            const items = document.querySelectorAll('.item');
            items.forEach(el => {
                const name = el.getAttribute('data-name');
                el.style.display = name.includes(query) ? 'flex' : 'none';
            });
        }

        function switchTab(t, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('contacts-list').style.display = t === 'contacts' ? 'block' : 'none';
            document.getElementById('groups-list').style.display = t === 'groups' ? 'block' : 'none';
        }

        function openChat(id, name, group) {
            activeChat = group ? id : (me.uid < id ? me.uid+'_'+id : id+'_'+me.uid);
            isG = group;
            document.getElementById('chat-name').innerText = name;
            document.getElementById('chat-window').style.display = 'flex';
            
            const path = isG ? 'group_msgs/' : 'private_msgs/';
            db.ref(path + activeChat).on('value', s => {
                const box = document.getElementById('messages');
                box.innerHTML = "";
                s.forEach(mChild => {
                    const m = mChild.val();
                    const isMy = m.sid === me.uid;
                    box.innerHTML += `<div class="bubble ${isMy?'my':'other'}">
                        <small style="font-size:10px; opacity:0.6; display:block">${m.sname}</small>
                        ${m.txt}
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function send() {
            const i = document.getElementById('msg-input');
            if(!i.value.trim()) return;
            const path = isG ? 'group_msgs/' : 'private_msgs/';
            db.ref(path + activeChat).push({ sid: me.uid, sname: me.name, txt: i.value });
            i.value = "";
        }

        function closeChat() { document.getElementById('chat-window').style.display='none'; }
        document.getElementById('msg-input').onkeypress = (e) => { if(e.keyCode===13) send(); };
    </script>
</body>
</html>
