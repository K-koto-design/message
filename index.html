<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Messenger</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #f2f3f7; --accent: #007aff; --card: #ffffff; --text: #1c1c1e;
            --secondary: #8e8e93; --tab-inactive: #a2a2a7;
        }
        * { box-sizing: border-box; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        
        /* –í—Ö–æ–¥ */
        #auth-screen { display: flex; align-items: center; justify-content: center; height: 100%; padding: 20px; position: fixed; width: 100%; z-index: 1000; background: var(--bg); }
        .auth-card { background: var(--card); padding: 30px; border-radius: 28px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        /* –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω */
        #main-screen { display: none; flex-direction: column; height: 100vh; }
        header { background: var(--card); padding: 15px 20px; border-bottom: 1px solid #e5e5ea; display: flex; justify-content: space-between; align-items: center; }
        
        /* –°–ø–∏—Å–∫–∏ */
        .list-container { flex: 1; overflow-y: auto; padding: 10px; display: block; }
        .user-item, .group-item { background: var(--card); padding: 15px; border-radius: 18px; margin-bottom: 8px; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.2s; }
        .user-item:active { transform: scale(0.98); background: #f9f9f9; }
        .avatar { width: 45px; height: 45px; background: #e5e5ea; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--accent); }

        /* –û–∫–Ω–æ —á–∞—Ç–∞ */
        #chat-window { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 500; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; font-size: 15px; position: relative; }
        .msg.my { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg.others { align-self: flex-start; background: #e5e5ea; color: black; border-bottom-left-radius: 4px; }
        .msg .info { font-size: 10px; opacity: 0.7; display: block; margin-bottom: 2px; }

        /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .nav-bar { background: var(--card); height: 70px; display: flex; border-top: 1px solid #e5e5ea; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: var(--tab-inactive); }
        .nav-item.active { color: var(--accent); }
        .nav-icon { font-size: 22px; margin-bottom: 4px; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-area { background: var(--card); padding: 10px; display: flex; gap: 8px; border-top: 1px solid #e5e5ea; }
        input[type="text"] { flex: 1; padding: 12px 16px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        .btn-round { width: 42px; height: 42px; border-radius: 50%; border: none; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; font-size: 18px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="margin-top:0">Messenger</h2>
            <input type="text" id="login-name" placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º" style="width:100%; padding:14px; border-radius:12px; border:1px solid #ddd; margin-bottom:15px; outline:none">
            <button onclick="signIn()" style="width:100%; padding:14px; border-radius:12px; border:none; background:var(--accent); color:white; font-weight:600">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="main-screen">
        <header>
            <h3 id="view-title">–ö–æ–Ω—Ç–∞–∫—Ç—ã</h3>
            <button onclick="createGroupPrompt()" style="background:none; border:none; color:var(--accent); font-weight:600" id="group-add-btn">+ –ì—Ä—É–ø–ø–∞</button>
        </header>

        <div id="contacts-list" class="list-container"></div>
        <div id="groups-list" class="list-container" style="display:none"></div>

        <div class="nav-bar">
            <div class="nav-item active" onclick="switchTab('contacts', this)">
                <span class="nav-icon">üë§</span><span>–õ—é–¥–∏</span>
            </div>
            <div class="nav-item" onclick="switchTab('groups', this)">
                <span class="nav-icon">üë•</span><span>–ì—Ä—É–ø–ø—ã</span>
            </div>
        </div>
    </div>

    <div id="chat-window">
        <header>
            <button onclick="closeChat()" style="background:none; border:none; color:var(--accent); font-size:18px">‚Üê</button>
            <b id="chat-title">–ß–∞—Ç</b>
            <div style="width:20px"></div>
        </header>
        <div id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <button class="btn-round" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA3J7KnUgxUHZigwRKmndm7xyxJeeLCrxg",
            databaseURL: "https://webapp-b7149-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "webapp-b7149",
        };
        firebase.initializeApp(firebaseConfig);
        const rdb = firebase.database();

        let myUser = JSON.parse(localStorage.getItem('pro_chat_user'));
        let currentChatId = null;
        let isGroup = false;

        function signIn() {
            const name = document.getElementById('login-name').value.trim();
            if(!name) return;
            const uid = 'u' + Date.now();
            myUser = { uid, name };
            rdb.ref('users/' + uid).set(myUser);
            localStorage.setItem('pro_chat_user', JSON.stringify(myUser));
            location.reload();
        }

        if(myUser) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'flex';
            loadContacts();
            loadGroups();
        }

        function switchTab(tab, el) {
            document.querySelectorAll('.list-container').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(tab + '-list').style.display = 'block';
            el.classList.add('active');
            document.getElementById('view-title').innerText = tab === 'contacts' ? '–ö–æ–Ω—Ç–∞–∫—Ç—ã' : '–ì—Ä—É–ø–ø—ã';
            document.getElementById('group-add-btn').style.visibility = tab === 'groups' ? 'visible' : 'hidden';
        }

        function loadContacts() {
            rdb.ref('users').on('value', snap => {
                const list = document.getElementById('contacts-list');
                list.innerHTML = "";
                snap.forEach(child => {
                    const u = child.val();
                    if(u.uid === myUser.uid) return;
                    list.innerHTML += `
                        <div class="user-item" onclick="openPrivateChat('${u.uid}', '${u.name}')">
                            <div class="avatar">${u.name[0]}</div>
                            <div><b>${u.name}</b><br><small style="color:gray">–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</small></div>
                        </div>`;
                });
            });
        }

        function loadGroups() {
            rdb.ref('groups').on('value', snap => {
                const list = document.getElementById('groups-list');
                list.innerHTML = "";
                snap.forEach(child => {
                    const g = child.val();
                    list.innerHTML += `
                        <div class="group-item" onclick="openGroupChat('${child.key}', '${g.name}')">
                            <div class="avatar" style="background:#ff9500; color:white">#</div>
                            <div><b>${g.name}</b><br><small style="color:gray">–û–±—â–∏–π —á–∞—Ç</small></div>
                        </div>`;
                });
            });
        }

        function createGroupPrompt() {
            const name = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
            if(name) rdb.ref('groups').push({ name, creator: myUser.name });
        }

        function openPrivateChat(targetUid, targetName) {
            isGroup = false;
            currentChatId = myUser.uid < targetUid ? myUser.uid + '_' + targetUid : targetUid + '_' + myUser.uid;
            document.getElementById('chat-title').innerText = targetName;
            startChatSession();
        }

        function openGroupChat(groupId, groupName) {
            isGroup = true;
            currentChatId = groupId;
            document.getElementById('chat-title').innerText = groupName;
            startChatSession();
        }

        function startChatSession() {
            document.getElementById('chat-window').style.display = 'flex';
            const path = isGroup ? 'group_msgs/' : 'private_msgs/';
            rdb.ref(path + currentChatId).off(); // –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞—Ä—ã–µ –ø–æ–¥–ø–∏—Å–∫–∏
            rdb.ref(path + currentChatId).on('value', snap => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = "";
                snap.forEach(child => {
                    const m = child.val();
                    const isMy = m.senderId === myUser.uid;
                    box.innerHTML += `
                        <div class="msg ${isMy ? 'my' : 'others'}">
                            <span class="info">${m.senderName}</span>
                            ${m.text}
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendMessage() {
            const inp = document.getElementById('message-input');
            const text = inp.value.trim();
            if(!text) return;
            const path = isGroup ? 'group_msgs/' : 'private_msgs/';
            rdb.ref(path + currentChatId).push({
                senderId: myUser.uid,
                senderName: myUser.name,
                text: text,
                time: Date.now()
            });
            inp.value = "";
        }

        function closeChat() {
            document.getElementById('chat-window').style.display = 'none';
        }

        document.getElementById('message-input').onkeypress = (e) => { if(e.keyCode === 13) sendMessage(); };
    </script>
</body>
</html>
